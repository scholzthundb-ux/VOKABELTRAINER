<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vokabeltrainer</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:20px}
.card{border:1px solid #ccc;border-radius:14px;padding:16px;max-width:600px}
.big{font-size:1.6rem;font-weight:700}
.answer{margin-top:10px;font-size:1.6rem;font-weight:700;display:none}
button{padding:10px 14px;border-radius:10px;border:1px solid #888;background:#f5f5f5;margin-right:6px}
textarea{width:100%;min-height:140px;margin-top:12px}
.stats{margin-top:10px;font-size:.95rem;color:#555}
</style>
</head>
<body>

<h1>Vokabeltrainer</h1>

<div class="card">
  <div id="question" class="big">–</div>
  <div id="answer" class="answer"></div>

  <div style="margin-top:12px">
    <button onclick="showAnswer()">Lösung zeigen</button>
    <button onclick="known(true)">Gewusst</button>
    <button onclick="known(false)">Nicht gewusst</button>
  </div>

  <div class="stats" id="stats"></div>

  <textarea id="input" placeholder="Deutsch;Spanisch
Haus;casa
essen;comer"></textarea>
  <br>
  <button onclick="importWords()">Import +</button>
</div>

<script>
let words=[],index=0,knownCount=0;

function importWords(){
  const lines=document.getElementById('input').value.split('\n');
  words=lines.map(l=>l.split(';')).filter(l=>l.length===2);
  index=0;knownCount=0;
  show();
  updateStats();
}

function show(){
  if(!words.length)return;
  document.getElementById('question').textContent=words[index][0];
  document.getElementById('answer').style.display='none';
}

function showAnswer(){
  const a=document.getElementById('answer');
  a.textContent=words[index][1];
  a.style.display='block';
}

function known(ok){
  if(ok)knownCount++;
  index=(index+1)%words.length;
  show();
  updateStats();
}

function updateStats(){
  document.getElementById('stats').textContent=
    `Vokabeln: ${words.length} | Gewusst: ${knownCount}`;
}
</script>

</body>
</html>
