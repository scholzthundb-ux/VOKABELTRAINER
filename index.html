<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vokabeltrainer</title>
<style>
:root{color-scheme:light dark}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:16px;max-width:900px}
.big{font-size:1.6rem;font-weight:700;margin:6px 0}
.btn{padding:10px 12px;border-radius:12px;border:1px solid rgba(127,127,127,.5);background:transparent}
.btnPrimary{background:rgba(0,128,255,.15)}
.card{border:1px solid rgba(127,127,127,.5);border-radius:14px;padding:14px;margin-top:14px}
textarea{width:100%;min-height:130px}
</style>
</head>
<body>
<h1>Vokabeltrainer</h1>

<div class="card">
<div class="big" id="frage">Importiere zuerst Vokabeln.</div>
<div class="big" id="loesung" style="display:none"></div>

<button class="btn btnPrimary" onclick="show()">Lösung zeigen</button>
<button class="btn" onclick="next()">Nächste</button>

<hr>

<textarea id="import" placeholder="Deutsch;Spanisch"></textarea><br><br>
<button class="btn btnPrimary" onclick="importData()">Import +</button>
</div>

<script>
let cards=[],i=0;
function importData(){
 const lines=document.getElementById('import').value.split(/\n/);
 for(const l of lines){
  if(!l.includes(';'))continue;
  const [a,b]=l.split(';');
  cards.push({a:a.trim(),b:b.trim()});
 }
 if(cards.length){i=0;showQ()}
}
function showQ(){
 document.getElementById('frage').textContent=cards[i].a;
 document.getElementById('loesung').style.display='none';
}
function show(){
 const l=document.getElementById('loesung');
 l.textContent=cards[i].b;
 l.style.display='block';
}
function next(){
 if(!cards.length)return;
 i=(i+1)%cards.length;
 showQ();
}
</script>
</body>
</html>
